spring:
  application:
    name: micr-web
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  redis:
    host: 172.29.33.210 #写自己的
    port: 6379

#端口号
server:
  port: 8000
  context-path: /api
  encoding:
    enabled: true
    charset: utf-8
    force: true

#dubbo配置
dubbo:
  registry:
    address: zookeeper://localhost:2181
  scan:
    base-packages: com.bjpowernode.front
  consumer:
    check: false
    timeout: 50000
    retries: 0


